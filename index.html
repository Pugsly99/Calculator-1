<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id ="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id ="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="outputadd">
      
    </div>
    <form id="sub">
      <div class="form-group">
        <label for="sub1">1st number:</label>
        <input id ="sub1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sub2">2nd number:</label>
        <input id ="sub2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="outputsub">
      
    </div>
    <form id="multi">
      <div class="form-group">
        <label for="multi1">1st number:</label>
        <input id ="multi1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="multi2">2nd number:</label>
        <input id ="multi2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Multiply!</button>
    </form>
    <div id="outputmulti">
      
    </div>
    <form id="divi">
      <div class="form-group">
        <label for="divi1">1st number:</label>
        <input id ="divi1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="divi2">2nd number:</label>
        <input id ="divi2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Divide!</button>
    </form>
    <div id="outputdivi">
      
    </div>
  </div>
</body>
</html>
